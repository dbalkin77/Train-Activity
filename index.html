<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Activity</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Link to jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous">
    </script>
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <!-- link to Moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong><i class=""></i> Choo Choo, Mother Fathers.</strong></h1>
            <h3 class="text-center">Train Time.</h3>
        </div>
        <!-- Staic Train Schedule -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table">
                <thead>
                    <tr>
                        <th>
                            Train Name
                        </th>
                        <th>
                            Destination
                        </th>
                        <th>
                            Frequency (min)
                        </th>
                        <th>
                            Next Arrival
                        </th>
                        <th>
                            Minutes Away
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active">
                        <td id="name-output">
                            
                        </td>
                        <td id= "destination-output">                     
                        </td>
                        <td id= "frequency-output">
                            
                        </td>
                        <td id= "next-arrival-output">
                            
                        </td>
                        <td id= "minutes-away-output">
                            
                        </td>
                    </tr>	               
                </tbody>
            </table>
            </div>
        </div>
        <!-- Enter New Train inputs -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Enter New Train Information</strong></h3>
            </div>
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
            </div>
            <div class="form-group">
                <label for="train-name">Destination</label>
                <input type="text" class="form-control" id="train-destination">
            </div>
            <div class="form-group">
                <label for="train-name">First Train Time (HH:mm Military Time)</label>
                <input type="text" class="form-control" id="first-train-time">
            </div>
            <div class="form-group">
                <label for="train-name">Frequency</label>
                <input type="text" class="form-control" id="train-frequency">
            </div>
            <button type="submit" class="btn btn-default" id="button"><i class="fa fa-search"></i> Submit </button>
            <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
